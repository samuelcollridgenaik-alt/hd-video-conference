<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HD Video Conference</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
    }
    video {
      width: 300px;
      margin: 10px;
      background: black;
    }
    input, button {
      padding: 8px;
      margin: 5px;
    }
  </style>
</head>
<body>

  <h2>HD Video Conference</h2>

  <input id="roomId" placeholder="Room ID" />
  <input id="username" placeholder="Username" />
  <button onclick="joinRoom()">Join Room</button>

  <div>
    <video id="localVideo" autoplay muted playsinline></video>
  </div>

  <div id="remoteVideos"></div>

  <!-- Socket.IO -->
  <script src="/socket.io/socket.io.js"></script>

  <script>
    const socket = io();

    let localStream;
    const peerConnections = {};

    // 1️⃣ Get camera + mic
    async function startMedia() {
      localStream = await navigator.mediaDevices.getUserMedia({
        video: true,
        audio: true
      });

      document.getElementById("localVideo").srcObject = localStream;
    }

    startMedia();

    // 2️⃣ Join room
    function joinRoom() {
      const roomId = document.getElementById("roomId").value;
      const username = document.getElementById("username").value;

      if (!roomId) {
        alert("Enter Room ID");
        return;
      }

      socket.emit("join-room", { roomId, username });
    }

    // 3️⃣ Create Peer Connection
    async function createPeerConnection(userId) {
      if (peerConnections[userId]) return peerConnections[userId];

      const pc = new RTCPeerConnection({
        iceServers: [
          { urls: "stun:stun.l.google.com:19302" },
          { urls: "stun:stun1.l.google.com:19302" }
        ]
      });

      peerConnections[userId] = pc;

      // Add local tracks
      localStream.getTracks().forEach(track => {
        pc.addTrack(track, localStream);
      });

      // Send ICE candidates
      pc.onicecandidate = (event) => {
        if (event.candidate) {
          socket.emit("ice-candidate", {
            to: userId,
            candidate: event.candidate
          });
        }
      };

      // Receive remote stream
      pc.ontrack = (event) => {
        let remoteVideo = document.getElementById("video-" + userId);

        if (!remoteVideo) {
          remoteVideo = document.createElement("video");
          remoteVideo.id = "video-" + userId;
          remoteVideo.autoplay = true;
          remoteVideo.playsInline = true;
          document.getElementById("remoteVideos").appendChild(remoteVideo);
        }

        remoteVideo.srcObject = event.streams[0];
      };

      return pc;
    }

    // 4️⃣ Existing user creates offer
    socket.on("user-connected", async ({ userId }) => {
      const pc = await createPeerConnection(userId);

      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);

      socket.emit("offer", {
        to: userId,
        offer
      });
    });

    // 5️⃣ New user receives offer and answers
    socket.on("offer", async ({ from, offer }) => {
      const pc = await createPeerConnection(from);

      await pc.setRemoteDescription(offer);

      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);

      socket.emit("answer", {
        to: from,
        answer
      });
    });

    // 6️⃣ Existing user receives answer
    socket.on("answer", async ({ from, answer }) => {
      await peerConnections[from].setRemoteDescription(answer);
    });

    // 7️⃣ ICE candidates
    socket.on("ice-candidate", async ({ from, candidate }) => {
      if (candidate) {
        await peerConnections[from].addIceCandidate(candidate);
      }
    });

    // 8️⃣ User disconnected
    socket.on("user-disconnected", ({ userId }) => {
      if (peerConnections[userId]) {
        peerConnections[userId].close();
        delete peerConnections[userId];
      }

      const video = document.getElementById("video-" + userId);
      if (video) video.remove();
    });
  </script>

</body>
</html>
