<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>PlayWithMeNow</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #1b1e35, #07080f);
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
}

.app {
  width: 95%;
  max-width: 1200px;
  height: 92vh;
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(22px);
  border-radius: 26px;
  padding: 20px;
  display: flex;
  flex-direction: column;
  box-shadow: 0 30px 80px rgba(0,0,0,0.6);
}

/* HEADER */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header h1 {
  font-size: 26px;
  font-weight: 600;
  letter-spacing: 1px;
}

/* JOIN BAR */
.join {
  display: flex;
  gap: 10px;
}

.join input {
  padding: 10px 14px;
  border-radius: 14px;
  border: none;
  outline: none;
  background: rgba(255,255,255,0.18);
  color: white;
}

.join button {
  padding: 10px 18px;
  border-radius: 16px;
  border: none;
  cursor: pointer;
  background: linear-gradient(135deg, #6cf, #9af);
  font-weight: 600;
}

/* VIDEO GRID */
.videos {
  flex: 1;
  margin-top: 16px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 16px;
}

.video-card {
  position: relative;
  border-radius: 18px;
  overflow: hidden;
  background: black;
  border: 2px solid transparent;
}

.video-card.speaking {
  border-color: #6cf;
  box-shadow: 0 0 18px #6cf;
}

video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.label {
  position: absolute;
  bottom: 8px;
  left: 8px;
  background: rgba(0,0,0,0.6);
  padding: 4px 10px;
  border-radius: 10px;
  font-size: 12px;
}

/* CONTROLS */
.controls {
  display: flex;
  justify-content: center;
  gap: 14px;
  margin-top: 10px;
}

.controls button {
  background: rgba(255,255,255,0.2);
  border: none;
  border-radius: 16px;
  padding: 10px 16px;
  cursor: pointer;
  color: white;
  font-size: 14px;
}

/* CHAT */
.chat {
  position: absolute;
  right: 24px;
  bottom: 90px;
  width: 260px;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(18px);
  border-radius: 18px;
  padding: 10px;
  display: flex;
  flex-direction: column;
}

.chat-messages {
  flex: 1;
  overflow-y: auto;
  font-size: 13px;
}

.chat input {
  margin-top: 6px;
  padding: 8px;
  border-radius: 10px;
  border: none;
  outline: none;
  background: rgba(255,255,255,0.2);
  color: white;
}
</style>
</head>

<body>

<div class="app">
  <header>
    <h1>âœ¨ PlayWithMeNow</h1>
    <div class="join">
      <input id="roomId" placeholder="Room ID" />
      <input id="username" placeholder="Your name" />
      <button onclick="joinRoom()">Join</button>
    </div>
  </header>

  <div class="videos" id="videos">
    <div class="video-card" id="localCard">
      <video id="localVideo" autoplay muted playsinline></video>
      <div class="label">You</div>
    </div>
  </div>

  <div class="controls">
    <button onclick="toggleMute()">ðŸŽ¤ Mute</button>
    <button onclick="toggleCamera()">ðŸ“· Camera</button>
    <button onclick="raiseHand()">âœ‹ Raise</button>
  </div>

  <div class="chat">
    <div class="chat-messages" id="chat"></div>
    <input id="chatInput" placeholder="Type message..." onkeydown="sendChat(event)">
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>

<script>
const socket = io();
let localStream;
const peers = {};
let audioEnabled = true;
let videoEnabled = true;

/* MEDIA */
async function startMedia() {
  localStream = await navigator.mediaDevices.getUserMedia({ video:true, audio:true });
  localVideo.srcObject = localStream;
  detectSpeaking(localStream, localCard);
}
startMedia();

/* JOIN */
function joinRoom() {
  if (!roomId.value) return alert("Enter Room ID");
  socket.emit("join-room", {
    roomId: roomId.value,
    username: username.value || "Guest"
  });
}

/* PEER */
function createPeer(id) {
  const pc = new RTCPeerConnection({
    iceServers: [{ urls:"stun:stun.l.google.com:19302" }]
  });

  peers[id] = pc;
  localStream.getTracks().forEach(t => pc.addTrack(t, localStream));

  pc.ontrack = e => addRemoteVideo(id, e.streams[0]);
  pc.onicecandidate = e => e.candidate &&
    socket.emit("ice-candidate",{ to:id, candidate:e.candidate });

  return pc;
}

function addRemoteVideo(id, stream) {
  if (document.getElementById(id)) return;

  const card = document.createElement("div");
  card.className = "video-card";
  card.id = id;

  const v = document.createElement("video");
  v.autoplay = true;
  v.playsInline = true;
  v.srcObject = stream;

  card.appendChild(v);
  videos.appendChild(card);
  detectSpeaking(stream, card);
}

/* SIGNALING */
socket.on("user-connected", async ({ userId }) => {
  const pc = createPeer(userId);
  const offer = await pc.createOffer();
  await pc.setLocalDescription(offer);
  socket.emit("offer",{ to:userId, offer });
});

socket.on("offer", async ({ from, offer }) => {
  const pc = createPeer(from);
  await pc.setRemoteDescription(offer);
  const answer = await pc.createAnswer();
  await pc.setLocalDescription(answer);
  socket.emit("answer",{ to:from, answer });
});

socket.on("answer", ({ from, answer }) =>
  peers[from]?.setRemoteDescription(answer)
);

socket.on("ice-candidate", ({ from, candidate }) =>
  peers[from]?.addIceCandidate(candidate)
);

/* CONTROLS */
function toggleMute() {
  audioEnabled = !audioEnabled;
  localStream.getAudioTracks()[0].enabled = audioEnabled;
}

function toggleCamera() {
  videoEnabled = !videoEnabled;
  localStream.getVideoTracks()[0].enabled = videoEnabled;
}

function raiseHand() {
  socket.emit("chat-message", {
    roomId: roomId.value,
    message: "âœ‹ raised hand"
  });
}

/* CHAT */
function sendChat(e) {
  if (e.key === "Enter" && e.target.value) {
    socket.emit("chat-message", {
      roomId: roomId.value,
      message: e.target.value
    });
    e.target.value = "";
  }
}

socket.on("chat-message", d => {
  chat.innerHTML += `<div><b>${d.username}:</b> ${d.message}</div>`;
  chat.scrollTop = chat.scrollHeight;
});

/* SPEAKING BORDER */
function detectSpeaking(stream, card) {
  const ctx = new AudioContext();
  const analyser = ctx.createAnalyser();
  ctx.createMediaStreamSource(stream).connect(analyser);
  const data = new Uint8Array(analyser.frequencyBinCount);

  setInterval(() => {
    analyser.getByteFrequencyData(data);
    const volume = data.reduce((a,b)=>a+b) / data.length;
    card.classList.toggle("speaking", volume > 35);
  }, 200);
}
</script>

</body>
</html>
